<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3">
            <div class="card-body">
                <form name="calculator" method="post" action="calculator.php">
                    <div class="form-group">
                        <input type="text" name="display" id="display" class="form-control" readonly>
                    </div>
                    <div class="btn-group d-flex flex-wrap" role="group">
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('1')">1</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('2')">2</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('3')">3</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('4')">4</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('5')">5</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('6')">6</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('7')">7</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('8')">8</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('9')">9</button>
                        <button type="button" class="btn btn-secondary m-1" onclick="appendNumber('0')">0</button>
                        <button type="button" class="btn btn-info m-1" onclick="appendOperator('+')">+</button>
                        <button type="button" class="btn btn-info m-1" onclick="appendOperator('-')">-</button>
                        <button type="button" class="btn btn-info m-1" onclick="appendOperator('*')">*</button>
                        <button type="button" class="btn btn-info m-1" onclick="appendOperator('/')">/</button>
                        <button type="button" class="btn btn-warning m-1" onclick="clearDisplay()">C</button>
                        <button type="submit" class="btn btn-success m-1">=</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
